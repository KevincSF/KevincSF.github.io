<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Economics Student - Homepage</title>
  <style>
    /* Additional CSS for the Hovering Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a9d8f;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #f6f0ed;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #264653;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="dropdown">
          <a href="#" class="dropbtn">Home</a>
          <div class="dropdown-content">
            <a href="#">Submenu 1</a>
            <a href="#">Submenu 2</a>
            <a href="#">Submenu 3</a>
          </div>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="blogs.html">Blogs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to My Economics Website</h1>
        <p>I am a passionate economics student, exploring the world of economics and its impact on society.</p>
        <a href="about.html" class="cta-button">Learn More</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Economics Student. All rights reserved.</p>
  </footer>

  <!-- JavaScript for the Hovering Menu -->
  <script>
    // Get all dropdown buttons
    var dropdowns = document.getElementsByClassName("dropdown");

    // Add event listener to each dropdown button
    for (var i = 0; i < dropdowns.length; i++) {
      dropdowns[i].addEventListener("mouseover", function() {
        this.getElementsByClassName("dropdown-content")[0].style.display = "block";
      });

      dropdowns[i].addEventListener("mouseout", function() {
        this.getElementsByClassName("dropdown-content")[0].style.display = "none";
      });
    }
  </script>
</body>

</html>
